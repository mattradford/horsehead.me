<body>
  <header>
    <h1>All human(s) wearing an uncomfortable latex horse head mask, with photo attribution</h1>
  </header>

  <main>
    <p><a href="/">Back to home</a></p>
    <div id="photos"><p>Loading photos...</p></div>
  </main>
  <footer>
    <p><a href="/">Back to home</a></p>
    <p>A project by <a href="https://mattrad.uk">Matt Radford</a> / <a href="https://github.com/mattradford/horsehead.me">Source code</a></small></p>
  </footer>
  <script>
    const photosContainer = document.getElementById("photos");

    request = new XMLHttpRequest();
    request.open('GET', '/photos.json', true);

    request.onload = function() {
      if (request.status >= 200 && request.status < 400){
        photosContainer.innerHTML = '';
        const photos = JSON.parse(request.responseText);
        photos.forEach(e => {
          let figure = document.createElement("figure");

          let img = document.createElement("img");
          img.src = e.data;
          img.alt = "Human(s) wearing an uncomfortable latex horse head mask";

          let figcaption = document.createElement("figcaption");
          figcaption.innerHTML = e.attribution;

          figure.appendChild(img);
          figure.appendChild(figcaption);
          photosContainer.appendChild(figure);
        });
      } else {
        photosContainer.innerHTML = '<p>Ops, something went wrong.</p>';
      }
    };

    request.onerror = function() {
      photosContainer.innerHTML = '<p>There was a connection error.</p>';
    };

    request.send();
  </script>
</body>
